mutation ($_id: String!, $tags:[String], $title: String!, $published: String, $componentName: String, $description: String, $h1: String, $content: String, $image_large: String, $image_small: String, $link: String, $user: String, $category: String, $status: String) {
    updatePost(_id: $_id, tags: $tags, title: $title,published: $published, componentName: $componentName, description: $description, h1: $h1, content: $content, image_large: $image_large, image_small: $image_small, link: $link, user: $user, category: $category, status: $status)
}