mutation ($_id: String!, $tagfilter: String, $pdf: String, $tags:[String], $authors:[String], $title: String!, $journal: String,$exterlink: String, $published: String, $componentName: String, $description: String, $h1: String, $content: String, $image_large: String, $image_small: String, $link: String, $user: String, $category: String, $status: String) {
    updatePost(_id: $_id, tagfilter: $tagfilter,pdf: $pdf, tags: $tags,journal: $journal, authors: $authors, exterlink: $exterlink, title: $title,published: $published, componentName: $componentName, description: $description, h1: $h1, content: $content, image_large: $image_large, image_small: $image_small, link: $link, user: $user, category: $category, status: $status)
}