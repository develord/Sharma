mutation ($_id: String!, $gallery: [String], $tags:[String], $title: String!, $componentName: String, $description: String, $h1: String, $content: String, $image_large: String, $image_small: String, $user: String, $category: String, $status: String) {
    updatePost(_id: $_id,gallery: $gallery, tags: $tags, title: $title, componentName: $componentName, description: $description, h1: $h1, content: $content, image_large: $image_large, image_small: $image_small, user: $user, category: $category, status: $status)
}